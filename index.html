<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viviro Word Counter</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <h1>Viviro WordCounter</h1>
  <textarea id="input" placeholder="Type or paste your text here"></textarea>
  <div id="count-container">
    <div class="count-item">
      <div class="count-label">Words (with spaces)</div>
      <div id="word-count" class="count-value">0</div>
    </div>
    <div class="count-item">
      <div class="count-label">Characters (with spaces)</div>
      <div id="char-count" class="count-value">0</div>
    </div>
    <div class="count-item">
      <div class="count-label">Characters (without spaces)</div>
      <div id="char-count-no-spaces" class="count-value">0</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
